<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .news-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .news-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .news-description {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .news-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .news-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .news-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News</h1>
        {% if news %}
            {% for item in news %}
            <div class="news-item">
                <h2 class="news-title">{{ item.title }}</h2>
                {% if item.image %}
                <img src="{{ item.image }}" alt="News Image" class="news-image">
                {% endif %}
                <p class="news-description">{{ item.description }}</p>
                {% if item.external_link %}
                <a href="{{ item.external_link }}" class="news-link" target="_blank">Read More</a>
                {% endif %}
            </div>
            {% endfor %}
        {% else %}
            <p>No news available at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
